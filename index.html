<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>ohmyfood</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/1a7b1ecd7e.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
    </head>
	<body>
		<header>
			<img src="logo/ohmyfood.png" class="logo" alt=logo>
			<input type="search" name="search" class="search" placeholder="Paris, Belleville">
			<section id="block">
				<h3 id="titre1">Réservez le menu qui<br>vous convient</h3>
				<p id="phrase">Découvrez des restaurants d'éxecption<br>séléctionnés par no soins.</p>
				<button>Explorer nos restaurants</button>
			</section>
		</header>
		<nav>
			<h3 id="titre2">Fonctionnement</h3>
			<div class="menu">
				<span>1</span>
				<i class="fas fa-mobile-alt mobile"></i>
				<p class="phrase2 marg">Choissisez un restaurant</p>
			</div>
			<div class="menu">
				<span>2</span>
				<i class="fas fa-list list"></i>
				<p class="phrase2 marg1">Composez votre menu</p>
			</div>
			<div class="menu">
				<span>3</span>
				<i class="fas fa-store store"></i>
				<p class="phrase2 marg2">Dégustez au Restaurant</p>
			</div>
		</nav>
		<section id="main">
			<h3 id="titre3">Restaurants</h3>			
			<figure class="restaurant">
				<div class="items">Nouveau</div>
				<a href="menu/menu1/index.html"><img src="restaurants/la_palette_du_gout.jpg" alt="la_palette_du_gout" class="edit"></a>
				<figcaption>
					<p class="legende1">La palette du goût<i class="far fa-heart coeur"></i></h2></p>
					<p class="legende2">Ménilmontant</p>
				</figcaption>
			</figure>
			<figure class="restaurant margin-top">
				<div class="items">Nouveau</div>
				<a href="menu/menu2/index.html"><img src="restaurants/la_note_enchantée.jpg" alt="la_note_enchantée" class="edit"></a>
				<figcaption>
					<p class="legende1">La note enchantée<i class="far fa-heart coeur"></i></p>
					<p class="legende2">Charonne</p>
				</figcaption>
			</figure>
			<figure class="restaurant margin-top">
				<a href="menu/menu3/index.html"><img src="restaurants/a_la_Française.jpg" alt="a_la_Française" class=edit></a>
				<figcaption>
					<p class="legende1">A la française<i class="far fa-heart coeur"></i></p>
					<p class="legende2">Cité Rouge</p>
				</figcaption>
			</figure>
			<figure class="restaurant margin-top">
				<a href="menu/menu4/index.html"><img src="restaurants/le_delice_des_sens.jpg" alt="le_delice_des_sens" class="edit"></a>
				<figcaption>
					<p class="legende1">Le délice des sens<i class="far fa-heart coeur"></i></p>
					<p class="legende2">Folie-Méricourt</p>
				</figcaption>
			</figure>
		</section>
		<footer>
			<h4 id="titre4">ohmyfood</h4>
			<p class="chartre"><i class="fa fa-cutlery fourchette" aria-hidden="true"></i>Proposer un Restaurant</p>
			<p class="chartre"><i class="fas fa-hands-helping main"></i>Devenir partenaire</p>
			<p class="chartre chartre2">Mentions légales</p>
			<p class="chartre chartre2">Contact</p>
		</footer>
	</body>
</html>
