<!DOCTYPE html>
<html>
    <head>
        <title>ohmyfood</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
    </head>
	<body>
		<header>
			<img src="logo/ohmyfood.png" id="logo">
			<input type="search" name="search" class="search" placeholder="Paris, Belleville">
			<h2 id="titre1">Réservez le menu qui<br>vous convient</h2>
			<p id="phrase">Découvrez des restaurants d'éxecption<br>séléctionnés par no soins.</p>
			<button>Explorer nos restaurants</button>
		</header>
		<h2 class="titre2">Fonctionnement</h2>
		<nav id="menu_nav">
			<ol>
				<li class="menu">choissisez un restaurant</li>
				<li class="menu">Composez votre menu</li>
				<li class="menu">Dégustez au Réstaurant</li>
			</ol>
		</nav>
		<section>
			<h2 class="titre2">Restaurants</h2>			
			<figure class="restaurant">
				<a href="#lien1"><img src="restaurants/la palette du gout.jpg" id="edit1"></a>
				<figcaption class="legende1">La palette du goût</figcaption>
				<figcaption class="legende2">Ménilmontant</figcaption>
			</figure>
			<figure class="restaurant margin-top">
				<a href="#lien2"><img src="restaurants/la note enchantée.jpg" id="edit2"></a>
				<figcaption class="legende1">La note enchantée</figcaption>
				<figcaption class="legende2">Charonne</figcaption>
			</figure>

			<figure class="restaurant margin-top">
				<a href="#lien3"><img src="restaurants/a la Française.jpg" id="edit3"></a>
				<figcaption class="legende1">à la française</figcaption>
				<figcaption class="legende2">Cité Rouge</figcaption>
			</figure>

			<figure class="restaurant margin-top">
				<a href="#lien4"><img src="restaurants/le delice des sens.jpg" id="edit4"></a>
				<figcaption class="legende1">Le délice des sens</figcaption>
				<figcaption class="legende2">Folie-Méricourt</figcaption>
			</figure>
		</section>
		<footer>
			<h3 id="titre3">ohmyfoood</h3>
			<p class="chartre">Proposer un Réstaurant</p>
			<p class="chartre">Devenir partenaire</p>
			<p class="chartre">Mentions légales</p>
			<p class="chartre">Contact</p>
		</footer>
	</body>
</html>
